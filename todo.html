<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #taskInput { width: 70%; padding: 10px; }
        button { padding: 10px; margin-left: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        li.checked span { text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            const taskText = document.getElementById('taskInput').value.trim();
            if (taskText === "") return alert("Please enter a task.");

            const taskElement = document.createElement('li');
            taskElement.innerHTML = `
                <input type="checkbox" onchange="this.parentNode.classList.toggle('checked')">
                <span>${taskText}</span>
                <button onclick="editTask(this)">Edit</button>
                <button onclick="deleteTask(this)">Delete</button>
            `;

            document.getElementById('taskList').appendChild(taskElement);
            document.getElementById('taskInput').value = '';
        }

        function editTask(button) {
            const taskSpan = button.parentNode.querySelector('span');
            const newTask = prompt('Edit your task:', taskSpan.textContent);
            if (newTask !== null && newTask.trim() !== "") taskSpan.textContent = newTask.trim();
        }

        function deleteTask(button) {
            button.parentNode.parentNode.removeChild(button.parentNode);
        }
    </script>
</body>
</html>
